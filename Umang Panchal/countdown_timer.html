

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer App</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>

#countdown-container {
    display: inline-block; 
    width: 352px; 
    margin: 200px 0;
    border-radius: 6px; 
    background: #0067bb; 
    text-align: center;
}

#countdown {
    font-family: "Fira Sans", sans-serif; 
    display: inline-block; 
    padding: 51px; 
    background: #0067bb;
    color: white; 
}

#countdown span {
    font-weight: bold; 
    font-size: 30px; 
}
    </style>
</head>

<body>
    <center>
        <div id="countdown-container text-center">


        </div>
    </center>
    

            <div id="countdown">
                <span id="days">0d :</span> <span id="hours">0h :</span>
                <span id="minutes">0m :</span><span id="seconds"> 0s</span>
            </div>
        </div>
    </center>
    <script>
        let days = 2; //starting number of days
        let hours = 2; // starting number of hours
        let minutes = 2; // starting number of minutes
        let seconds = 15; // starting number of seconds

        // converts all to seconds
        let totalSeconds =
            days * 60 * 60 * 24 + hours * 60 * 60 + minutes * 60 + seconds;

        //temporary seconds holder
        let tempSeconds = totalSeconds;

        const convert = (value, inSeconds) => {
            if (value > inSeconds) {
                let x = value % inSeconds;
                tempSeconds = x;
                return (value - x) / inSeconds;
            } else {
                return 0;
            }
        };

        //sets seconds
        const setSeconds = (s) => {
            document.querySelector("#seconds").textContent = s + "s";
        };
        const setMinutes = (m) => {
            document.querySelector("#minutes").textContent = m + " m: ";
        };

        const setHours = (h) => {
            document.querySelector("#hours").textContent = h + " h: ";
        };

        const setDays = (d) => {
            document.querySelector("#days").textContent = d + " d: ";
        };
        var x = setInterval(() => {
            if (totalSeconds <= 0) {
                clearInterval(x);
            }
            setDays(convert(tempSeconds, 24 * 60 * 60));
            setHours(convert(tempSeconds, 60 * 60));
            setMinutes(convert(tempSeconds, 60));
            setSeconds(tempSeconds == 60 ? 59 : tempSeconds);
            totalSeconds--;
            tempSeconds = totalSeconds;
        }, 1000);
    </script>
</body>

</html>
